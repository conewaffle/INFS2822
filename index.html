<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather Observations App
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="logic.js"></script>
    </head>
    <body onload="bodyDidLoad()">
        <h1>Weather Observations App</h1>
        <h2>Enter daily observations here.</h2>
        <table>
            <tr>
                <td><label for="minInput">Minimum Temp (°C):</label></td>
                <td><input id="minInput" type="text" placeholder="Enter min temp here"/></td>
            </tr>
            <tr>
                <td><label for="maxInput">Maximum Temp (°C):</label></td>
                <td><input id="maxInput" type="text" placeholder="Enter max temp here"/></td>
            </tr>
            <tr>
                <td><label for="condInput">Condition:</label></td>
                <td><input id="condInput" type="text" placeholder="Enter condition here"/></td>
            </tr>
        </table>
    
        <button onclick="userDidClickCreate()">Add</button>
        <button onclick="downloadJSON()">Download</button>

        <hr />
        <h2>Upload a file</h2>
        <input 
            id="uploader"
            type="file"
        />
        <hr />
        <table id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Min Temp</th>
                    <th>Max Temp</th>
                    <th>Condition</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </body>
</html>
